<div class="row" data-aos="zoom-in-up">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form>
        
            <h2 class="text-center"><i class="fa-regular fa-user"></i> Registration Form</h2>
            <div class="form-group">
                <label for="un">User Name</label>
                <input type="text" class="form-control" id="un" placeholder="jhonsen rodes">
            </div>
            <div class="form-group">
                <label for="pw">Password</label>
                <input type="password" class="form-control" id="pw" placeholder="Atleast 8 characters">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <div class="form-group">
                <label for="em">E-mail</label>
                <input type="email" class="form-control" id="em" placeholder="jhon123@gmail.com">
            </div>
            <button class="btn btn-warning d-block mx-auto m-5">Register <i class="fa-solid fa-user-check"></i></button>
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
