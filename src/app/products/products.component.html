<button type="button" class="btn btn-warning">
    <i class="fa-solid fa-cart-plus"></i> <span class="badge badge-light">{{count}}</span>
</button>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 g-4 m-5">
    <div class="col" *ngFor="let probj of products">
        <app-product-details [productobj]=probj (myEvent)="getProductDetailsFromChild($event)"></app-product-details>
    </div>
</div>
